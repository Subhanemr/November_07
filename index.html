<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinnerOpposite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
  </head>
  <body>
    <!--Navbar-->

    <nav class="navbar navbar-expand-lg py-3 mb-4 fixed-top bg-black">
      <div class="container-fluid">
        <a
          class="logoTxt navbar-brand text-danger fw-bolder px-5 fs-3"
          href="index.html"
          >WinnerOpposite</a
        >
        <button
          class="navbar-toggler bg-danger btn w"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="randomFilm nav-link px-2 me-2 nav-link btn btn-outline-warning active fw-bolder text-light px-4"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="RandomFilm()"
                id="randomFilmLink"
                class="randomFilm nav-link px-2 me-2 btn btn-outline-warning fw-bolder text-light px-4"
                href="series.html? Id"
                >Random Film</a
              >
            </li>
          </ul>
          <div class="col-md-3 text-end">
            <a
              href="login.html"
              type="button"
              class="randomFilm btn btn-outline-warning me-2 text-light fw-bolder px-4"
            >
              Login
            </a>
            <a
              href="signup.html"
              type="button"
              class="randomFilm btn btn-warning text-light fw-bolder px-4"
            >
              Sign-up
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!--Navbar-->

    <!--Carousel-->

    <section>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner" id="caruselItem"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <br />

    <!--Carousel-->

    <!--Cads-->

    <div class="films container bg-danger-subtle mb-3">
      <div
        id="movies-container"
        class="row row-cols-1 row-cols-md-2 g-4 mx-5 px-5"
      ></div>

      <div class="col text-center">
        <a
          href="#"
          onclick="getMoreMovies()"
          class="btn btn-danger fw-bold fs-4 mb-3 px-5"
          >More</a
        >
      </div>
    </div>

    <!--Cads-->

    <!--Footer-->

    <footer class="py-3 bg-black w-100 h-100">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a
            href="index.html"
            class="aColor nav-link px-2 text-light link-offset-2-hover"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="aColor nav-link px-2 text-light">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="aColor nav-link px-2 text-light">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="aColor nav-link px-2 text-light">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="aColor nav-link px-2 text-light">About</a>
        </li>
      </ul>
      <p class="text-center text-light py-4">Â© 2023 WinnerOpposite, Inc</p>
    </footer>

    <!--Footer-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets\js\main.js"></script>
  </body>
</html>
